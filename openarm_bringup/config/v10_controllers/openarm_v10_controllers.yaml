controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    forward_position_controller:
      type: forward_command_controller/ForwardCommandController

    forward_velocity_controller:
      type: forward_command_controller/ForwardCommandController

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_controller:
      type: position_controllers/GripperActionController

forward_position_controller:
  ros__parameters:
    joints:
      - openarm_joint1
      - openarm_joint2
      - openarm_joint3
      - openarm_joint4
      - openarm_joint5
      - openarm_joint6
      - openarm_joint7
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position


forward_velocity_controller:
  ros__parameters:
    joints:
      - openarm_joint1
      - openarm_joint2
      - openarm_joint3
      - openarm_joint4
      - openarm_joint5
      - openarm_joint6
      - openarm_joint7
    interface_name: velocity
    command_interfaces:
      - velocity
    state_interfaces:
      - velocity

joint_trajectory_controller:
  ros__parameters:
    joints:
      - openarm_joint1
      - openarm_joint2
      - openarm_joint3
      - openarm_joint4
      - openarm_joint5
      - openarm_joint6
      - openarm_joint7

    command_interfaces:
      - position
    state_interfaces:
      - position

    state_publish_rate: 50.0 # Defaults to 50
    action_monitor_rate: 50.0 # Defaults to 20

    allow_partial_joints_goal: false # Defaults to false
    constraints:
      stopped_velocity_tolerance: 0.01 # Defaults to 0.01
      goal_time: 0.0 # Defaults to 0.0 (start immediately)


gripper_controller:
  ros__parameters:
    joint: openarm_finger_joint1
    command_interfaces:
      - position
    state_interfaces:
      - position